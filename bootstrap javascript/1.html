<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Characters</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Characters</h1>
      <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="1.html">Characters</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="2.html">Powers</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <!-- Carousel -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="3"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="4"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="5"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="6"
          ></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="images/yuu.webp"
              alt="Yuu"
              class="d-block"
              style="width: 100%"
            />
            <div class="carousel-caption">
              <h3>Yuu Otosaka</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="images/ayumi.webp"
              alt="ayumi"
              class="d-block"
              style="width: 100%"
            />
            <div class="carousel-caption">
              <h3>Ayumi Otosaka</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="images/Shunsuke.webp"
              alt="Shunsuke"
              class="d-block"
              style="width: 100%"
            />
            <div class="carousel-caption">
              <h3>Shunsuke Otosaka</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="images/Misa.webp"
              alt="Misa"
              class="d-block"
              style="width: 100%"
            />
            <div class="carousel-caption">
              <h3>Misa Kurobane</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="images/Jojiro.webp"
              alt="jojiro"
              class="d-block"
              style="width: 100%"
            />
            <div class="carousel-caption">
              <h3>Jojiro Takajo</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="images/Kumagami.webp"
              alt="Kumagami"
              class="d-block"
              style="width: 100%"
            />
            <div class="carousel-caption">
              <h3>Takehito Kumagami</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="images/Tomori.webp"
              alt="Tomori"
              class="d-block"
              style="width: 100%"
            />
            <div class="carousel-caption">
              <h3>Nao Tomori</h3>
            </div>
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </body>
</html>
