<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Creating Tables</h1>
      <nav>
        <a href="index.html">Creating Tables</a>
        <a href="styling-tables.html">Styling Tables</a>
        <a href="calendar.html">Calendar</a>
      </nav>
    </header>
    <main>
      <table id="creating">
        <!--abres con 'tr',
  contenido focus "th",
  en ambos lados para horizontal,
  solo el cominzo para vertical,
  contenido dentro de la tabla "tc" -->
        <!-- (tr>td*6)*5 para seÃ±alar de forma rapida la cantidad para la tabla-->
        <tr>
          <!-- row 1 -->
          <td></td>
          <!--"colspan" sirve para juntar los cuadros horizontalmente-->
          <td colspan="2"></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <!--"rowspan" sirve para unir dos cuadros verticalmente-->
          <td rowspan="2"></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </main>
  </body>
</html>
