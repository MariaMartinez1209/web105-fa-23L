<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles-bs.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid masthead">
      <h1>Crochet</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <h2 class="h2">Reasons why I like crochet</h2>
          <ul>
            <li>It's a creative activity</li>
            <li>Make cute plushies</li>
            <li>Could be a challenge</li>
          </ul>
        </div>
        <div class="col-md-4">
          <img
            src="images/bunny.jpg"
            id="dq"
            class="img-fluid, rounded-circle"
            alt="bunny"
          />
        </div>
        <div class="col-md-3">
          <img
            src="images/rata.jpg"
            id="dq"
            class="img-fluid, rounded-circle"
            alt="mouse"
          />
        </div>
      </div>
      <div class="ajuste">
        <div class="row">
          <div id="da" class="col-md-4" style="float: left">
            <img
              src="images/SouthPark.jpg"
              class="img-thumbnail borde"
              alt="digital draw"
            />
          </div>
          <div class="col-md-8">
            <table class="table table-hover" id="tabla">
              <tr>
                <th>Arts and crafts</th>
                <th>How often I do it</th>
              </tr>
              <tr>
                <td>Crochet</td>
                <td>A few times a month</td>
              </tr>
              <tr>
                <td>Paper drawing</td>
                <td>All the time</td>
              </tr>
              <tr>
                <td>Digital drawing</td>
                <td>A few times a month</td>
              </tr>
              <tr>
                <td>Paint</td>
                <td>Not too much</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
