<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editing images</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Editing Images</h1>
      </header>
      <h2>Image 1 <em>Tourist</em></h2>
      <img src="images/a.jpg" alt="dad" />
      <img src="images/apa en la calle.jpg" alt="edited dad" />
      <p>-Resize <br />-Flip <br />-cut <br />-color balance</p>

      <h2>Image 2 <em>Tree</em></h2>
      <img src="images/t.jpg" alt="tree" />
      <img src="images/arbol.jpg" alt="edited tree" />
      <p>-highlight <br />-color balance <br />-Resize</p>

      <h2>Image 3 <em>Lake</em></h2>
      <img src="images/l.jpg" alt="lake" />
      <img src="images/lago-2.0.jpg" alt="edited lake" />
      <p>-Resize <br />-color balance <br />-cut</p>

      <h2>Image 4 <em>Dog</em></h2>
      <img src="images/j.jpg" alt="dog" />
      <img src="images/jordan.jpg" alt="edited dog" />
      <p>-Resize <br />-Rotate <br />-color balance <br />-cut</p>

      <h2>Image 5 <em>Bunny</em></h2>
      <img src="images/b.jpeg" alt="bunny" />
      <img src="images/bunny.jpg" alt="edited bunny" />
      <p>-Resize <br />-cut <br />-color balance</p>
    </div>
  </body>
</html>
